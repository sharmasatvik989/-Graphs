<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale = 1.0">
    <title>Sample chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body  style="background-color:yellow;">
    <div class="chart-container" style="position: relative; height:30vw; width: 30vw">
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: "scatter",
        data: {
                labels: {{ labels | safe }},
                datasets: [{
                Radius: 15,
                pointBackgroundColor: "rgb(20,20,255,2)",
                pointHoverRadius: 5,
                pointHitRadius: 10,
                pointHoverBackgroundColor: 'red',
                label: 'Scatter Dataset',
                data: {{ values | safe }}, 
                backgroundColor: 
                    "rgba(100,2, 200,2)",
               
            }]
        },
        options: {
            scales: { 

                x: {
                    type: 'linear',
                    position: 'bottom'
                }
                
            }
        }
    });
    </script>
    </div>
    
    {% for i in data %}
    {{i}}<br>
    {% endfor %}
</body>
</html>
