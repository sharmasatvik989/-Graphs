<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale = 1.0">
    <title>Sample chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body  style="background-color:yellow;">
    <div class="chart-container" style="position: relative; height:30vw; width: 30vw">
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ labels | safe }},
            datasets: [{
                label: '# of count',
                data: {{ values | safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(80, 100, 200, 1)',
                    'rgba(50, 129, 94, 1)',
                    'rgba(129, 120, 164, 1)',
                    'rgba(20, 139, 28, 1)',
                    'rgba(30, 119, 122, 1)',
                    'rgba(40, 121, 190, 1)',
                    'rgba(45, 92, 210, 1)',
                    'rgba(60, 71, 220, 1)',
                    'rgba(70, 101, 250, 1)',
                    'rgba(80, 117, 49, 1)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(80, 100, 200, 0.2)',
                    'rgba(50, 129, 94, 0.2)',
                    'rgba(20, 139, 28, 1)',
                    'rgba(30, 119, 122, 1)',
                    'rgba(40, 121, 190, 1)',
                    'rgba(45, 92, 210, 1)',
                    'rgba(60, 71, 220, 1)',
                    'rgba(70, 101, 250, 1)',
                    'rgba(80, 117, 49, 1)'
                    
                ],
                borderWidth: 2
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: false
                }
                
            }
        }
    });
    </script>
    </div>
    {% for i in data %}
    {{i}}<br>
    {% endfor %}
</body>
</html>
